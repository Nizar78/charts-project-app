<section class="container mt-5">
    <div class="card col-md-8 mx-auto">
        <div class="card-header">
           <h4 class="p-2">Tutorial Update</h4>
        </div>
        <div class="card-body" *ngIf="tutorialFormGroup" >
            <form  [formGroup]="tutorialFormGroup" (ngSubmit)="update()">
                <div *ngIf="message" class="alert alert-success" role="alert">
                    {{message}}
                  </div>
                <input type="hidden" name="id"  class="form-control"  formControlName="id"/>
                <div class="form-group my-4">
                    <label class="control-label my-1">Title</label>
                    <input type="text" name="title" class="form-control" formControlName="title" />
                </div>
                <div class="form-group my-4">
                    <label class="control-label my-1">Description</label>
                    <input type="text" name="description"  class="form-control" formControlName="description" />
                </div>
                <div class="form-group my-4">
                    <label class="control-label my-1">Published</label>
                    <input type="text" name="published"  class="form-control" formControlName="published" />
                </div>
                <div class="form-group my-4">
                    <button type="submit" class="btn btn-success px-4" >Save</button>
                </div>

            </form>
        </div>
    </div>
   
</section>
