<div class="mt-5"> 
    <div class="card col-md-4 mx-auto border-2">
        <div class="card-header p-3 text-light text-light bg-dark">
            <h3 class="fs-3 px-4">Authentification</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formLogin" (ngSubmit)="singup()">
                <div *ngIf="message" class="alert alert-danger" role="alert">
                    {{message}}
                  </div>
                <div class="form-group my-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter your username"/>
                </div>
                <div class="form-group my-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter your password" />
                </div>
                <div class="form-group my-2">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter your password" />
                </div>
                <button type="submit" class="btn btn-primary my-4 px-4  " >SignUp</button>
                <button type="submit" class="btn btn-success my-4  px-4 mx-2 " routerLink="/singin">Back</button>

            </form>
        </div>
    </div>
</div>
